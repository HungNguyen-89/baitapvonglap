<body>

    <body>
        <script>
            let n = 3;
            let fn;
            let fn1 = 1;
            let fn2 = 1;
            let tong = 0;
            while (n <= 20) {
                fn = fn1 + fn2;
                tong += fn;
                fn1 = fn2;
                fn2 = fn;
                n++;
            }
            total = tong + 2;
            document.write(total);
        </script>
    </body>

</body>
