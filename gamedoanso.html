<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>
        <button type="button" onclick="start()">Chơi</button>
        <p id="songaunhien">Số ngẫu nhiên là:</p>
        <script>
            let min;
            let max;
            let a;
            let b;
            function TaoSoNgauNhien(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }
            function start() {
                min = +prompt("Nhập số nhỏ nhất: ");
                max = +prompt("Nhập số lớn nhất: ");
                b = TaoSoNgauNhien(min, max);
                document.getElementById("songaunhien").innerHTML = b;
                a = +prompt("Nhập vào giá trị trong khoảng " + min + " và " + max);
                let i = 1;
                while (a != b) {
                    if (i < 4) {
                        a = +prompt("Vui lòng nhập lại giá trị: ");
                        i++;
                    }
                    else {
                        alert("Bạn đã thua cuộc")
                        break;
                    }
                }
                {
                    if (i < 4) { alert("Bạn là người chiến thắng") }
                    else { alert("Trò chơi kết thúc") }
                }
            }
        </script>
    </body>
</body>

</html>
