<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) { document.write("*"); }
            document.write("</br>");
        }
    </script>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 5; j >= i; j--) { document.write("*"); }
            document.write("</br>");
        }
    </script>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let k = 5; k > i; k--) { document.write("&nbsp;&nbsp;"); }
            for (let j = 1; j <= i; j++) { document.write("*"); }
            document.write("</br>");
        }
    </script>
    <script>
        for (let i = 5; i >= 0; i--) {
            for (let k = 5; k > i; k--) { document.write("&nbsp;&nbsp;"); }
            for (let j = 1; j <= i; j++) { document.write("*"); }
            document.write("</br>");
        }
    </script>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let k = 5; k > i; k--) { document.write("&nbsp;&nbsp;"); }
            for (let j = 1; j <= i * 2 - 1; j++) { document.write("*"); }
            document.write("</br>");
        }
    </script>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let k = 5; k > i; k--) { document.write("&nbsp;&nbsp;"); }
            for (let j = 1; j <= i * 2 - 1; j++) {
                if (i == 1 || i == 5 || j == 1 || j == i * 2 - 1) { document.write("*"); }
                else { document.write("&nbsp;&nbsp;"); }
            }
            document.write("</br>");
        }
    </script>

</body>

</html>
