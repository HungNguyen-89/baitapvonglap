<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Nhập vào số lượng số nguyên tố cần hiển thị: ");
        let number = 2;
        let dem = 1;
        let mark;
        while (number > 0) {
            mark = true;
            let i;
            for (i = 2; i < (number - 1); i++) {
                if (number % i == 0) {
                    mark = false;
                    break;
                }
            }
            if (mark == true) {
                dem++;
                document.write(number + ", ");
            }
            if (dem > n) {
                break;
            }
            number++;
        }
    </script>
</body>

</html>
