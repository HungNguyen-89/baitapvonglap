<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i;
        let j;
        let khung;
        khung = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
        for (i = 1; i <= 9; i++) {
            khung = khung + "<tr>";
            for (j = 2; j <= 9; j++) {
                khung = khung + "<td>" + j + 'x' + i + "=" + i * j + "</td>";
            }
            khung = khung + "</tr>";
        }
        khung = khung + "</table>";
        document.write(khung);
    </script>
</body>

</html>
